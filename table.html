<!DOCTYPE html>
<html>
<head>
	<title>Registration Form</title>
        <link rel="stylesheet" type="text/css" href="regdesign.css">
</head>
<body>
<p><h1><b><u><center>Registration Form</center></u></b></h1></p>
<br>
<br>
<form>
	<b>Name:</b> <input type="text" name="Name"><br>
	<b>Father's Name:</b> <input type="text" name="ffName"><br>
	<b>Mother's Name:</b> <input type="text" name="mName"><br>
        <b>Present Address:</b> <br>
	Town:<input type="text" name="Paddress">
        Post office:<input type="text" name="">
        Postal Code: <input type="text" name="Pcode"><br><br>
        Country:<input type="text" name="Country">
        State:<input type="text" name="State"><br><br>
        <b>Permanent Address:</b> <br>
	Town:<input type="text" name="Paddress"> 
        Post office:<input type="text" name=""> 
        Postal Code: <input type="text" name="Pcode"><br><br>
        Country:<input type="text" name="Country"> 
        State:<input type="text" name="State"><br><br>
        <b>Blood Group:</b><input type="text" name="Blood"><br><br>
        <b>Date of Birth:</b><input type="text" name="Birthday"><br><br>
        <b>Nationality:</b><input type="text" name="Nationality"><br><br>
	<b>Contact:</b><input type="text" name="Phone"><br><br>
	<b>Email:</b><input type="text" name="Email"><br>
	<b>Gender:</b><br>
	<input type="radio" name="Gender" value="Male">Male<br>
	<input type="radio" name="Gender" value="Female">Female<br>
        <input type="Submit" value="Enter">
</form>
</body>
</html>
